      <div id="bitD"></div>
   <div id="bitDC"></div>

  </div>

      <img src="ethereum.png" />

      <div id="ethD"></div>
      <div id="ethDC"></div>
    </div>
  </div>

  <div class="card 3">
  <div class="card_image">
    <img src="xrp.png" />

    <div id="ripD"></div>

  </div>
</div>

  <div class="ftitle">
